version: 0.1
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo Installing dependencies
      - yarn
  build:
    commands:
      # - echo Testing...
      # - yarn test
      - echo Building...
      - yarn build
artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist